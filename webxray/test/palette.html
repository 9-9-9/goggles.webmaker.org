<!DOCTYPE html>
<meta charset="utf-8">
<title>Color Palette For Web X-Ray Goggles</title>
<style>
html, body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  width: 6.5in;
  font-size: 9pt;
}

ul, li {
  list-style: none;
  padding: 0;
}

li {
  float: left;
  margin: 8pt;
}

li div.sample {
  min-width: 72pt;
  min-height: 72pt;
  margin-bottom: 8pt;
}

li div.tag:after {
  content: " tag";
}
</style>
<h1>Color Palette For Web X-Ray Goggles</h1>
<p>This page is based on a <a href="http://www.flickr.com/photos/jessicaklein/5290697410/in/pool-1590086@N21/">Flickr image</a>.</p>
<ul>
<li id="one">
  <div class="sample"></div>
  <div class="hex">#C60C46</div>
  <div class="tag">img</div>
</li>
<li id="two">
  <div class="sample"></div>
  <div class="hex">#00AEEF</div>
  <div class="tag">p</div>
</li>
<li id="three">
  <div class="sample"></div>
  <div class="hex">#F3739B</div>
  <div class="tag">div</div>
</li>
<li id="four">
  <div class="sample"></div>
  <div class="hex">#FF66FF</div>
  <div class="tag">a</div>
</li>
<li id="five">
  <div class="sample"></div>
  <div class="hex">#E66124</div>
  <div class="tag">span</div>
</li>
<li id="six">
  <div class="sample"></div>
  <div class="hex">#FFC328</div>
  <div class="tag">body</div>
</li>
<li id="seven">
  <div class="sample"></div>
  <div class="hex">#B2E725</div>
  <div class="tag">h1</div>
</li>
<li id="eight">
  <div class="sample"></div>
  <div class="hex">#660066</div>
  <div class="tag">html</div>
</li>
<li id="nine">
  <div class="sample"></div>
  <div class="hex">#FF9900</div>
  <div class="tag">footer</div>
</li>
</ul>
<script src="../jquery.min.js"></script>
<script>
$(window).ready(function() {
  $("li").each(function() {
    var color = $(this).find(".hex").text();
    $(this).find(".sample").css({backgroundColor: color});
  });
});
</script>
